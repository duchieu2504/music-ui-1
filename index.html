<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Ui</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
    <!-- <link rel="stylesheet" href="./assets/css/main.css"> -->
</head>
<body>
    <div class="main">
        <div class="player playing">
            <div class="dashboard">
                <header>
                    <div class="heading">
                        <h4>Now playing</h4>
                        <i class="header-icon-volum fas fa-volume-up"></i>
                    </div>
                    <div class="list-music">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                </header>
            
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
                </div>
                <div class="nameSong">
                    <h2>Name song</h2>
                    <i class="nameSong-heart-icon fas fa-heart"></i>
                </div>
                <div class="nameWriter">
                    <h2>Name</h2>
                </div>
                
                <div id="progress">
                    <input type="range" value="0" min="0" max="100" class="progress">
                    <div class="progressBar"></div>
                </div>
                
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
    
                </div>
    
                <audio src="" id="audio"></audio>
            </div>
            <div class="playlist">
                <div class="song active">
                    <div class="thmub" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div class="thmub" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./swiped-events.js"></script>
</body>
</html>
